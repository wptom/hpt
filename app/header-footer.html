<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header and footer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header" class="header container-fluid">
            <div class="container container--mobile">
                <div class="row">
                    <div class="col-3 col-md-2 col-lg-2 d-flex align-items-center">
                        <a href="#" class="header__logo">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-4 col-md-7 col-lg-7 d-flex align-items-center justify-content-end justify-content-sm-start">
                        <ul class="header__menu">
                            <li class="header__menu__item"><a class="header__menu__item__link" href="#">Moje nákupy</a></li>
                            <li class="header__menu__item"><a class="header__menu__item__link" href="#">Reklamace</a></li>
                            <li class="header__menu__item"><a class="header__menu__item__link header__menu__item__link--active" href="#">Můj účet</a> <span class="header__menu__item__name">Drahomír Č./VIP</span></li>
                        </ul>
                        <div class="header__toggler">
                            <span class="header__toggler__bar header__toggler__bar--1"></span>
                            <span class="header__toggler__bar header__toggler__bar--2"></span>
                            <span class="header__toggler__bar header__toggler__bar--3"></span>
                        </div>
                    </div>
                    <div class="col-5 col-md-3 col-lg-3 pl-0 d-flex align-items-center">
                        <button class="btn btn--secondary btn--small">Zpět k nákupu</button>
                    </div>
                </div>
            </div>

        </div><!-- /.header -->

        <div id="footer" class="footer container-fluid">
            <div class="container">
                footer
            </div>

        </div><!-- /.footer -->
    </div><!-- /#wrapper -->
    
    <script src="vendor/jquery/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
