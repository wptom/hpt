<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
<header id="header" class="header container-fluid">
    <div class="container container--mobile">
        <div class="row">
            <div class="col-3 col-sm-2 col-md-2 col-lg-2 d-flex align-items-center">
                <a href="" class="header__logo">
                    <img src="" alt="">
                </a>
            </div>
            <div class="col-2 col-sm-5 col-md-7 col-lg-7 d-flex align-items-center justify-content-end justify-content-md-start">
                <ul class="header__menu">
                
                </ul>
            </div>
            <div class="col-7 col-sm-5 col-md-3 col-lg-3 pl-0 d-flex align-items-center justify-content-end">
                <div class="header__toggler">
                    <span class="header__toggler__bar header__toggler__bar--1"></span>
                    <span class="header__toggler__bar header__toggler__bar--2"></span>
                    <span class="header__toggler__bar header__toggler__bar--3"></span>
                </div>
                <button class="btn btn--secondary btn--header-small">Zpět k nákupu</button>
            </div>
        </div>
    </div>
</header><!-- /.header -->


        
<section class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <ul class="custom-list list-inline custom-list--right-arrow">
                    <li class="breadcrumbs__item"><a class="breadcrumbs__item__link" href="#">Hptronic.cz</a></li>
                    <li class="breadcrumbs__item"><a class="breadcrumbs__item__link" href="#">Zákaznická sekce</a></li>
                    <li class="breadcrumbs__item breadcrumbs__item--active">Moje nákupy</li>
                </ul>
            </div>
            <div class="col-sm-2 text-left text-sm-right">
                <a href="#" class="link">Odhlásit</a>
            </div>
        </div>
    </div>
</section>


<div class="container orders">
    
</div>


<footer id="footer" class="footer container-fluid pl-0 pr-0">
            
    <div class="footer__links">
        <div class="container">
            <div class="row">

                
            </div>
        </div>
    </div><!-- /.footer__links -->

    <div class="footer__support">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 col-sm-12 offset-sm-0 pl-0 pr-0">
                    <p class="footer__support__contacts text-center">
                    
                    </p>
                </div>
            </div>
        </div>
    </div><!-- /.footer__support -->

    <div class="footer__copyright">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="footer__copyright__text text-center">
                        
                    </p>
                </div>
            </div>
        </div>
    </div><!-- /.footer__copyright -->

</footer><!-- /.footer -->
</div> 
<script src="vendor/jquery/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
